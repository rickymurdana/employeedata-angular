<div class="container">
    <div class="common">
        <h1 class="main-header">L O G I N</h1>
        <div class="common-border"></div>
    </div>
    <div class="row">
        <div class="login-box">
            <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                <div class="mb-3">
                    <div class="header-box">
                        <label class="form-label">Email address</label>
                    </div>
                    <div class="input-container">
                        <input type="email" class="form-control" #email="ngModel" ngModel name="email"
                            placeholder="Enter email">
                    </div>
                    <small class="text-danger" *ngIf="email.value == '' && email.touched">Email is required</small>
                </div>
                <div class="mb-3">
                    <div class="header-box">
                        <label class="form-label">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" class="form-control" #password="ngModel" name="password" ngModel
                            placeholder="Enter password">
                    </div>
                    <small class="text-danger" *ngIf="password.value == '' && password.touched">Password is
                        required</small>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">L O G I N</button>
                </div>
            </form>
        </div>
    </div>
</div>
